<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="quiz-app col-md-6 bg-white mt-5">
                
                <h3 class="text-center mt-2 bg-success text-white p-2">Welcome to Quiz</h3>
                <div class="alert  text-center mt-4 mb-3" id="myScore" role="alert">
                   
                  </div>
                <div id="question">
                   
                   
                   
                </div>
                <div >
                    <form id="option">
                      
                    </form>
                </div>
                <div class="form-group d-flex justify-content-around" id="form">
                   
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Your Name">
                    <button id="start" onclick="start()" type="button" class="btn btn-success">Start</button>
                  </div>
                  
                <div class="text-center" id="nextBtn">
                    
                    <button class="button bg-success"  onclick="submitAnswer()"><span >Submit Answer </span></button>
                    <button id="next"  onclick="next()"  class="button bg-success"><span id="spanNext">Next </span></button>
                </div>
              
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
        
    
  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
</body>

<script src="app.js"></script>
</html>
